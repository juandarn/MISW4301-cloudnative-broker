apiVersion: v1
kind: Service
metadata:
  name: posts-db-service
  namespace: default
spec:
  selector:
    app: posts-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-db-deployment
  labels:
    app: posts-db
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts-db
  template:
    metadata:
      labels:
        app: posts-db
    spec:
      containers:
      - name: posts-db
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "posts_db"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "password"
        volumeMounts:
        - name: posts-db-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: posts-db-storage
        emptyDir: {}