apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-app
  namespace: default
  labels:
    app: posts-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts-app
  template:
    metadata:
      labels:
        app: posts-app
    spec:
      containers:
      - name: posts-app
        image: 992382531881.dkr.ecr.us-east-1.amazonaws.com/posts-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URI
          value: "postgresql://postgres:password@posts-db-service:5432/posts_db"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: posts-app-service
  namespace: default
spec:
  selector:
    app: posts-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
