apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-app
  namespace: default
  labels:
    app: users-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-app
  template:
    metadata:
      labels:
        app: users-app
    spec:
      containers:
      - name: users-app
        image: 992382531881.dkr.ecr.us-east-1.amazonaws.com/users-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URI
          value: "postgresql://postgres:password@users-db-service:5432/users_db"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: users-app-service
  namespace: default
spec:
  selector:
    app: users-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
